- script:
  name: Walkthrough.ipynb
  desc: >
    A walkthrough of the analysis we did on microtubule catastrophe times.
    To run, download both datasets and put them into a directory, `data/`,
    in the same directory as this file. Also, install the `microtubule_analysis`
    package.

- script:
  name: microtubule_analysis_package.zip
  desc: >
    A `zip` containing the package used for microtubule analysis. to install,
    extract and run `pip install -e microtubule_analysis`.



